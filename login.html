<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Login ‚Äî Raja Kudapan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,#ff7043,#ff9a66);
      display:flex;justify-content:center;align-items:center;
      height:100vh;color:#333;margin:0;
    }
    .login-box {
      background:#fff;padding:28px 32px;border-radius:16px;
      box-shadow:0 6px 20px rgba(0,0,0,0.1);
      width:100%;max-width:380px;text-align:center;
    }
    h1 {margin-bottom:20px;color:#ff7043;}
    input {
      width:100%;padding:10px 12px;margin:6px 0;
      border:1px solid #ddd;border-radius:8px;font-size:15px;
    }
    button {
      width:100%;padding:10px;margin-top:10px;
      background:#ff7043;border:none;color:#fff;
      font-weight:600;border-radius:8px;cursor:pointer;
    }
    button:hover {opacity:.9;}
    .msg {margin-top:10px;font-size:.9rem;color:#d33;}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7VFvAsqRjiYinzfUfwabqHVvMWsvVhFo",
      authDomain: "raja-kudapan.firebaseapp.com",
      projectId: "raja-kudapan",
      storageBucket: "raja-kudapan.firebasestorage.app",
      messagingSenderId: "61175543723",
      appId: "1:61175543723:web:57d4a4f64480cb7f4344ee",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.querySelector("form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value.trim();
      const pass = form.password.value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, pass);
        Swal.fire("Berhasil", "Login sukses!", "success").then(() => {
          window.location.href = "index.html";
        });
      } catch (err) {
        document.querySelector(".msg").textContent = "Email atau password salah.";
        console.error(err);
      }
    });
  </script>
</head>
<body>
  <div class="login-box">
    <h1>üçú Raja Kudapan</h1>
    <form>
      <input type="email" name="email" placeholder="Email admin" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Masuk</button>
      <div class="msg"></div>
    </form>
  </div>
</body>
</html>
